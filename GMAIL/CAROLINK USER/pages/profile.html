<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    
    <div class="nav-bar">
        <div class="logo">
            <div class="carolink-1"></div>
            <div class="usc-log"></div>
        </div>
        <div class="nav-items">
          <a href="user_final.html" class="home-button">Home</a>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </div>
            <div class="profile">
                <a href="profile.html"><img src="../assets/images/USER ICON.png" alt="Profile Icon"></a>
            </div>
        </div>
    </div>
        
        <div class="main-content">
            <div class="profile-container">
                <div class="profile-header">
                    <img src="../assets/images/USER ICON.png" alt="Profile Picture" class="profile-picture" id="profile-picture">
                    <input type="file" id="profile-picture-input" class="hidden">
                    <button id="change-picture-button">Change Picture</button>
                    <h1 id="user-name">John Doe</h1>
                    <input type="text" id="username-input" class="hidden">
                </div>
                <div class="profile-info">
                    <div class="info-item">
                        <label for="email">Email:</label>
                        <span id="email-display">johndoe@example.com</span>
                    </div>
                    <div class="info-item">
                        <label for="password">Password:</label>
                        <input type="password" id="password-input" placeholder="New Password">
                    </div>
                    <button id="edit-button">Edit Profile</button>
                    <button id="save-button" class="hidden">Save Changes</button>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
        </div>
    <script src="profile.js"></script>
</body>
</html>
